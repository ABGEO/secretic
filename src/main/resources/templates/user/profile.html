<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${user.username}"></title>
    <link rel="stylesheet" th:href="@{/assets/css/profile.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-10 ml-auto mr-auto">
                <h1 class="text-center" ></h1>
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center card-title" th:text="${user.username}"></h3>

                        <th:block th:if="${user.username} != ${#authentication.name}">
                            <div class="col-12 mt-5">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <textarea class="form-control" rows="2" placeholder="რას ფიქრობ ჩემზე?"></textarea>
                                        </div>

                                        <div class="mt-3 col-md-12 clearfix">
                                            <button type="submit" class="btn pull-right btn-outline-primary">
                                                <i class="fa fa-envelope mr-2"></i> გაზიარება
                                            </button>

                                            <a class="text-primary" href="#" data-original-title="ემოციის დამატება" data-toggle="tooltip">
                                                <i class="fa fa-smile-o"></i>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <hr>
                        </th:block>

                        <div class="col-12">
                            <h3 class="text-primary text-center mt-4">რას ფიქრობს ხალხი ჩემზე</h3>
                            <div class="timeline mt-5">
                                <div class="timeline-entry">
                                    <div class="timeline-stat">
                                        <div class="timeline-icon">
                                            <img th:src="@{/assets/images/logo.png}" alt="User">
                                        </div>
                                        <div class="timeline-time">15/04/2020 22:28</div>
                                    </div>
                                    <div class="timeline-label">
                                        <h5 class="text-info">Anonymous</h5>
                                        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt.</p>
                                    </div>
                                </div>
                                <div class="timeline-entry">
                                    <div class="timeline-stat">
                                        <div class="timeline-icon">
                                            <img th:src="@{/assets/images/logo.png}" alt="User">
                                        </div>
                                        <div class="timeline-time">15/04/2020 22:28</div>
                                    </div>
                                    <div class="timeline-label">
                                        <h5 class="text-info">Anonymous</h5>
                                        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
